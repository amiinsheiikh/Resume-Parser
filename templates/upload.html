<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosys Resume Assessment</title>
    <style>
        body {
            background-color: #e0f7ff;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #004080;
        }
        .header h2 {
            margin: 10px 0 0;
            font-size: 24px;
            color: #0073e6;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Infosys</h1>
            <h2>Resume Assessment Project</h2>
        </div>
        <form action="/assess" method="post">
            <label for="folder_path">Folder Path:</label>
            <input type="text" id="folder_path" name="folder_path" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
